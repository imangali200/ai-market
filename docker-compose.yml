services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_DATABASE:-aicargo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d ${DATABASE_DATABASE:-aicargo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ai-cargo
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ai-cargo/uploads:/app/uploads

  frontend:
    build:
      context: ./aicargo
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    environment:
      NUXT_PUBLIC_API_BASE: /api/
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
